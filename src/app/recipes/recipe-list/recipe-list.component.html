<div class="row">
    <div class="col-xs-12 pt-3">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>

<div class="row pt-3">
    <div class="col-xs-12 list-group">
        <a href="#" class="list-group-item" *ngFor="let recipe of recipes">
            <div class="float-lg-left pr-5">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="float-lg-right">
                <img 
                    [src]="recipe.imagePath" 
                    alt="{{ recipe.name }}" 
                    class="img-responsive" 
                    style="max-height: 50px;"
                    >
                    <!-- 
                        [src]="recipe.imagePath" is using property binding.
                        May also use src={{ recipe.imagePath }}
                    -->
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
